
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/kendo.common-material.min.css">
    <link rel="stylesheet" href="./css/kendo.material.min.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fontawesome.css">

    <title>圖書館</title>
    <script type="text/javascript" src="data/book-data.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/kendo.all.min.js"></script>
    <script src="./js/uikit.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="js/kendo.all.min.js"></script>
    <script src="js/kendo.culture.zh-TW.min.js"></script>
    <script src="js/kendo.messages.zh-TW.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="navbar-title text-center">圖書管理系統</h1>
        </nav>
    </header>

    <main>
        <div class="uk-container align-center">
            <button type="button" id="add_book" class="k-button k-primary btn-add-book">新增書籍</button>
            <script src="data/book-data.js"></script>
            <div id="example">
                <div id="grid"></div>
                <script>
                    $(document).ready(function () {
                        $("#grid").kendoGrid({
                            dataSource: {
                                data: bookData,
                                schema: {
                                    model: {
                                        fields: {
                                            BookId: { type: "number" },
                                            BookName: { type: "string" },
                                            BookCategory: { type: "string" },
                                            BookAuthor: { type: "string" },
                                            BookBoughtDate: { type: "date" },
                                            BookDeliveredDate: { type: "date" },
                                            BookPrice: { type: "number" },
                                            BookAmount: { type: "number" },
                                            BookTotal: { type: "number" },
                                        }
                                    }
                                },
                                pageSize: 20
                            },
                            height: 550,
                            scrollable: true,
                            sortable: true,
                            toolbar: "creat",
                            pageable: {
                                input: true,
                                numeric: false
                            },
                            columns: [
                                
                                {
                                    field: "BookId",
                                    title: "書籍編號",
                                },
                                {
                                    field: "BookName",
                                    title: "書籍名稱",
                                },
                                {
                                    field: "BookCategory",
                                    title: "書籍種類",
                                },
                                {
                                    field: "BookAuthor",
                                    title: "作者",
                                },
                                {
                                    field: "BookBoughtDate",
                                    title: "購買日期",
                                },
                                {
                                    field: "BookDeliveredDate",
                                    title: "送達狀態",
                                },
                                {
                                    field: "BookPrice",
                                    title: "金額",
                                },
                                {
                                    field: "BookAmount",
                                    title: "數量",
                                },
                                {
                                    field: "BookTotal",
                                    title: "總計",
                                },
                            ]
                        });
                    });
                </script>
            </div>
        </div>
    </main>
    
    

    


</body>
</html>
